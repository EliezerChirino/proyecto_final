<!--Script de movimiento de nav-->
<script>
    $(".sidevar ul li").on('click' , function(){
        $(".sidevar ul li.active").removeClass('active');
        $(this).addClass('active');
    });

        $('.open-btn').on('click', function(){
         $('.sidevar ').addClass('active');
        });

        $('.close-btn').on('click', function(){
         $('.sidevar ').removeClass('active');
        });
</script>

<script>
